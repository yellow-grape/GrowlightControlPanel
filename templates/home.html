{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
<h1>{{ section.title }}</h1>
<p>Light is currently: {{ light }}</p>
<h1>
    <form action="change" method="get">
        <input type="checkbox" name="light" {% if light %}checked{% endif %}>
        <input type="submit" value="Toggle Light">
    </form>
</h1>
{% endblock %}
